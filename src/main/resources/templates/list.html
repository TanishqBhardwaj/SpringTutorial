<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Student List</title>
</head>
    <body>
        <h3>Student Grade Table</h3>
        <table>
            <tr>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Grade</th>
            </tr>
            <tr th:each = "student : ${list}">
                <td th:text="${student.rollNo}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.grade}"></td>
            </tr>
        </table>

        <h3>Exam Result</h3>
        <div th:if="${grade} >= 60">
            You passed the exam!
            <div th:switch="${GPA}">
                <span th:case="A">Excellent</span>
                <span th:case="B">Good</span>
                <span th:case="C">Average</span>
                <span th:case="D">Need Improvement</span>
            </div>
        </div>

        <div th:if="${grade} < 60">You failed the exam!</div>
    </body>
</html>
